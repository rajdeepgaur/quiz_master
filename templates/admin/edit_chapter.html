{% extends "base.html" %}

{% block title %}Edit {{ chapter.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Edit Chapter</h4>
                    <a href="{{ url_for('admin.view_chapter', chapter_id=chapter.id) }}" class="btn btn-secondary">Back to Chapter</a>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Chapter Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ chapter.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ chapter.description or '' }}</textarea>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
